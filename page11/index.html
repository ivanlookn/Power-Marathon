<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Montserrat:wght@500;700&family=Open+Sans:wght@300;400&family=Raleway:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title></title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="page11">
          <header class="page11header">
            <a href="#">
              <img src="img/page11header.png" alt="" />
            </a>
          </header>
          <section class="page11content">
            <h2 class="title">Мотивация</h2>
            <p class="text">
              Близко ли Вам приведенное ниже утверждение?
            </p>
            <div class="page11descimg">
              <img src="img/page11descimg.png" alt="">
            </div>
            <div class="page11img__list">
              <div class="img__yes">
                <img src="img/yesbutton.png" alt="">
              </div>
              <div class="img__no">
                <img src="img/nobutton.png" alt="">
              </div>
            </div>
          </section>
          <footer class="page11footer">
            <img src="img/page11footer.png" alt="" />
          </footer>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>

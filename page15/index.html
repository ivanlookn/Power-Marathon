<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

              <div class="img__item">

              </div>
              <div class="img__item">
                <img src="img/page15img8.png" alt="" />
              </div>
            </div>
            <a class="button" href="#">
              <img src="img/nextbutton.png" alt="" />
            </a>

          <footer class="page15footer">
            <img src="img/page15footer.png" alt="" />
          </footer>

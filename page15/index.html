<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Montserrat:wght@500;700&family=Open+Sans:wght@300;400&family=Raleway:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title></title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="page15">
          <header class="page15header">
            <a href="#" id="logo_fr">
              <img src="img/page15header.png" alt="" />
            </a>
          </header>
          <section class="page15content">
            <h2 class="title">
              И, наконец, выберите подходящие для Вас <br />
              виды мяса, рыбы и морепродутов.
            </h2>
            <p class="text">
              При желании Вы также можете выбрать <br />
              полностью вегетарианскую диету:
            </p>
            <div class="img__list">
                <div class="checkbox">
                    <input id="checkbox"
                    onchange="this.parentNode.className = this.checked ? 'active' : 'inactive'"
                    onclick="check()"
                    type="checkbox"
                    class="chek"
                    name="checkbox"
                    value="checkbox">
                    <label for="checkbox">
                      <img src='img/page15img1.png'/>
                    </label>
                </div>
                <div class="checkbox">
                    <input id="checkbox2"
                    onchange="this.parentNode.className = this.checked ? 'active' : 'inactive'"
                    onclick="check()"
                    type="checkbox"
                    class="chek"
                    name="checkbox"
                    value="checkbox2">
                    <label for="checkbox2">
                      <img src='img/page15img2.png'/>
                    </label>
                </div>
                <div class="checkbox">
                    <input id="checkbox3"
                    onchange="this.parentNode.className = this.checked ? 'active' : 'inactive'"
                    onclick="check()"
                    type="checkbox"
                    class="chek"
                    name="checkbox"
                    value="checkbox3">
                    <label for="checkbox3">
                      <img src='img/page15img3.png'/>
                    </label>
                </div>
                <div class="checkbox">
                    <input id="checkbox4"
                    onchange="this.parentNode.className = this.checked ? 'active' : 'inactive'"
                    onclick="check()"
                    type="checkbox"
                    class="chek"
                    name="checkbox"
                    value="checkbox4">
                    <label for="checkbox4">
                      <img src='img/page15img4.png'/>
                    </label>
                </div>
                <div class="checkbox">
                    <input id="checkbox5"
                    onchange="this.parentNode.className = this.checked ? 'active' : 'inactive'"
                    onclick="check()"
                    type="checkbox"
                    class="chek"
                    name="checkbox"
                    value="checkbox5">
                    <label for="checkbox5">
                      <img src='img/page15img5.png'/>
                    </label>
                </div>
                <div class="checkbox">
                    <input id="checkbox6"
                    onchange="this.parentNode.className = this.checked ? 'active' : 'inactive'"
                    onclick="check()"
                    type="checkbox"
                    class="chek"
                    name="checkbox"
                    value="checkbox6">
                    <label for="checkbox6">
                      <img src='img/page15img6.png'/>
                    </label>
                </div>
                <div class="checkbox">
                    <input id="checkbox7"
                    onchange="this.parentNode.className = this.checked ? 'active' : 'inactive'"
                    onclick="check()"
                    type="checkbox"
                    class="chek" name="checkbox" value="checkbox7">
                    <label for="checkbox7">
                      <img src='img/page15img7.png'/>
                    </label>
                </div>
                <div class="checkbox">
                    <input id="checkbox8"
                    onchange="this.parentNode.className = this.checked ? 'active' : 'inactive'"
                    onclick="check()"
                    type="checkbox"
                    class="chek"
                    name="checkbox"
                    value="checkbox8">
                    <label for="checkbox8">
                      <img src='img/page15img8.png'/>
                    </label>
                </div>
            </div>
            <button class="btn" id="page15__button" disabled>Далее</button>
          </section>
          <footer class="page15footer">
            <img src="img/page15footer.png" alt="" />
          </footer>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>

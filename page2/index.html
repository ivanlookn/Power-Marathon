<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Montserrat:wght@500;700&family=Open+Sans:wght@300;400&family=Raleway:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title></title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <header class="header__page2">
          <a href="#" id="logo_one" class="logo__page2">
            <img src="img/page2_header.png" alt="page2" class="img__page2" />
          </a>
        </header>
        <section class="content__page2">
          <div class="content__page2-inner">
            <h2 class="title">Тип Вашего телосложения</h2>
            <p class="text">
              Для каждого типа телосложения характерен <br />
              свой уровень метаболизма
            </p>
            <h3 class="sub__title">
              Какое изображение больше всего <br />
              соответствует Вашему телосложению сейчас?
            </h3>
          </div>
          <div class="girls">
            <ul class="girl__list">
              <li class="girl__item">
                <a class="girl__link" href="#">
                  <img src="img/page2_img1.png" alt="">
                </a>
              </li>
              <li class="girl__item">
                <a class="girl__link" href="#">
                  <img src="img/page2_img2.png" alt="">
                </a>
              </li>
              <li class="girl__item">
                <a class="girl__link" href="#">
                  <img src="img/page2_img3.png" alt="">
                </a>
              </li>
              <li class="girl__item">
                <a class="girl__link" href="#">
                  <img src="img/page2_img4.png" alt="">
                </a>
              </li>
            </ul>
          </div>
        </section>
        <footer class="footer__page2">
          <img src="img/page2_fotter.png" alt="" class="footer__img-page2" />
        </footer>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Montserrat:wght@500;700&family=Open+Sans:wght@300;400&family=Raleway:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title></title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="page7">
          <header class="page7header">
            <a href="#" id="logo_six">
              <img src="img/page7header.png" alt="" />
            </a>
          </header>
          <section class="page7content">
            <h2 class="page7title">Ваши вкусовые привычки</h2>
            <p class="page7text">
              Какие из этих вкусовых привычек вам свойственны?
            </p>
            <div class="page7img__list">
              <div class="page7img__item">
                <div class="checkbox">
                    <input id="checkbox"
                    onchange="this.parentNode.className = this.checked ? 'active' : 'inactive'"
                    onclick="check()"
                    type="checkbox"
                    class="chek"
                    name="checkbox"
                    value="checkbox">
                    <label for="checkbox">
                      <img src='img/page7img1.png'/>
                    </label>
                </div>
                <div class="checkbox">
                    <input id="checkbox2"
                    onchange="this.parentNode.className = this.checked ? 'active' : 'inactive'"
                    onclick="check()"
                    type="checkbox"
                    class="chek"
                    name="checkbox"
                    value="checkbox2">
                    <label for="checkbox2">
                      <img class="box" src='img/page7img2.png'/>
                    </label>
                </div>
                <div class="checkbox">
                    <input id="checkbox3"
                    onchange="this.parentNode.className = this.checked ? 'active' : 'inactive'"
                    onclick="check()"
                    type="checkbox"
                    class="chek"
                    name="checkbox"
                    value="checkbox3">
                    <label for="checkbox3">
                      <img class="box" src='img/page7img3.png'/>
                    </label>
                </div>
                <div class="checkbox">
                    <input id="checkbox4"
                    onchange="this.parentNode.className = this.checked ? 'active' : 'inactive'"
                    onclick="check()"
                    type="checkbox"
                    class="chek"
                    name="checkbox"
                    value="checkbox4">
                    <label for="checkbox4">
                      <img class="box" src='img/page7img4.png'/>
                    </label>
                </div>
                <div class="checkbox">
                    <input id="checkbox5"
                    onchange="this.parentNode.className = this.checked ? 'active' : 'inactive'"
                    onclick="check()"
                    type="checkbox"
                    class="chek"
                    name="checkbox"
                    value="checkbox5">
                    <label for="checkbox5">
                      <img class="box" src='img/page7img5.png'/>
                    </label>
                </div>
                <div class="checkbox">
                    <input id="checkbox6"
                    onchange="this.parentNode.className = this.checked ? 'active' : 'inactive'"
                    onclick="check()"
                    type="checkbox"
                    class="chek"
                    name="checkbox"
                    value="checkbox6">
                    <label for="checkbox6">
                      <img src='img/page7img6.png'/>
                    </label>
                </div>
              </div>
            </div>
            <div class="next__button">
                <button id="page7_button" class="btn" disabled>Продолжить</button>
            </div>
          </section>
          <footer class="page7footer">
            <img src="img/page7footer.png"/>
          </footer>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>

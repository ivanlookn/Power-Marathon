<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Montserrat:wght@500;700&family=Open+Sans:wght@300;400&family=Raleway:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title></title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="page16">
          <header class="page16header">
            <a href="#">
              <img src="img/page16header.png" alt="" />
            </a>
          </header>
          <section class="page16content">
            <h2 class="title">Ваши параметры</h2>
            <p class="text">
              Давайте определим исходные параметры, от которых 
              Вы будете уверенно <br />двигаться к Вашему идеальному весу:
            </p>
          </section>
          <div class="page16form">
            <form class="form" action="">
              <h3 class="form__title">Возраст</h3>
              <div class="form__item">
                <input type="text" name="text" placeholder="Ваш возраст">
                <div class="age">лет</div>
              </div>
              <h3 class="form__title">Рост</h3>
              <div class="form__item">
                <input type="text" placeholder="Ваш рост">
                <div class="age">см</div>
              </div>
              <h3 class="form__title">Вес</h3>
              <div class="form__item">
                <input type="text" placeholder="Ваш текущий вес">
                <div class="age">кг</div>
              </div>
              <h3 class="form__title">Целевой вес</h3>
              <div class="form__item">
                <input type="text" placeholder="Ваш целевой вес" required="text">
                <div class="age">кг</div>
              </div>
              <button class="form__buttons"> 
                <a href="#">
                  <img src="img/nextbutton.png" alt="next__button">
                </a>
              </button>
            </form>
          </div>
          <footer class="page16footer">
            <img src="img/page16footer.png" alt="" />
          </footer>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>

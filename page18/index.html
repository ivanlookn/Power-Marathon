<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Montserrat:wght@500;700&family=Open+Sans:wght@300;400&family=Raleway:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Page 18</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="page18">
          <header class="page18header">
            <a href="#" id="logo__one">
              <img src="img/page18header.png" alt="" />
            </a>
          </header>
          <section class="page18form">
            <div class="page18title">Получите Ваш индивидуальный</div>
            <h2 class="title">
              Марафон похудения <br />
              Girl Power!
            </h2>
            
            <form action="../page19/index.html" class="page18form" method="post" onsubmit="return (ValidMail()&&ValidPhone())">
              <div class="input__item">
                <input type="text" class="js-input" name="name" placeholder="Введите свое имя" />
              </div>
              <div class="input__item">
                <input 
                  class="js-input-email"
                  id="email"
                  type="text"
                  name="email"
                  placeholder="Введите свой email"
                />
              </div>
              <div class="input__item">
                <input
                  class="js-input-phone"
                  id="phone"
                  type="tel"
                  name="tel"
                  placeholder="Введите свой телефон"
                />
              </div>

              <p class="page18text">
                Мы уважаем Вашу частную жизнь и обязуемся <br />
                защищать Ваши персональные данные.<br />
                Вы будем использовать Ваши контактные данные <br />
                только для коммуникации в рамках Марафона, а <br /> 
                также для отправки Вам полезных предложений <br />
                и подарков.
              </p>
              <button class="btn" id="page18__button" type="submit" name="submit" onClick="ValidMail(); ValidPhone()">Продолжить</button>
            </form>
          </section
          >

          <div class="page18footer"></div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
